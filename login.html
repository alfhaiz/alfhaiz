<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - Alfhaiz AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-popup">
            <h1>Haii,<br>welcome to <span class="gradient-text">Alfhaiz</span></h1>
            <form id="login-form">
                <div class="input-group">
                    <input type="text" id="username" required placeholder="Username">
                </div>
                <div class="input-group">
                    <input type="password" id="password" required placeholder="Password">
                </div>
                <button type="submit" class="login-btn">Masuk</button>
            </form>
            <div class="separator">atau</div>
            <button class="google-login-btn">
                <svg viewBox="0 0 48 48" width="24px" height="24px"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.222,0-9.582-3.333-11.227-7.914l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.082,5.591l6.19,5.238C42.022,35.136,44,30.025,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path></svg>
                <span>Lanjutkan dengan Google</span>
            </button>
            <p class="signup-link">Belum punya akun? <a href="#">Daftar</a></p>
        </div>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const user = { name: "Alfhaiz", initial: "A" };
            localStorage.setItem('loggedInUser', JSON.stringify(user));
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
