<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfhaiz AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="dark-mode"> <!-- Mulai di dark mode untuk Agent -->
    <div class="app-container">
        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="sidebar-header"><div class="logo">ALFHAIZ</div></div>
            <nav class="sidebar-nav">
                <p class="nav-section-title">MAIN</p>
                <a href="#" class="nav-item active" id="new-chat-btn"><svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M13 7h-2v4H7v2h4v4h2v-4h4v-2h-4V7zm-1-5C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"></path></svg><span>New Chat</span></a>
                <p class="nav-section-title">HISTORY</p>
                <div id="history-container"></div>
            </nav>
            <div class="sidebar-footer"><a href="#" class="nav-item auth-button"><svg class="nav-icon" viewBox="0 0 24 24"><path d="M10.09 15.59L11.5 17l5-5-5-5-1.41 1.41L12.67 11H3v2h9.67l-2.58 2.59zM19 3H5a2 2 0 00-2 2v4h2V5h14v14H5v-4H3v4a2 2 0 002 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"></path></svg><span>Sign Out</span></a></div>
        </aside>

        <!-- KONTEN UTAMA -->
        <main class="main-content">
            <header class="main-header">
                <button class="menu-toggle" id="menu-toggle-btn"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path></svg></button>
                <div class="chat-title-container">
                    <h3 id="chat-title">New Chat</h3>
                    <div class="header-actions">
                        <button class="header-action-btn"><svg viewBox="0 0 24 24"><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3s3-1.34 3-3-1.34-3-3-3z"></path></svg></button>
                        <button class="header-action-btn"><svg viewBox="0 0 24 24"><path d="M14.06 9.02l.92.92L5.92 19H5v-.92l9.06-9.06M17.66 3c-.25 0-.51.1-.7.29l-1.83 1.83 3.75 3.75 1.83-1.83c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.2-.2-.45-.29-.71-.29zm-3.6 3.19L3 17.25V21h3.75L17.81 9.94l-3.75-3.75z"></path></svg></button>
                        <button class="header-action-btn"><svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"></path></svg></button>
                    </div>
                </div>
            </header>
            
            <div class="chat-container" id="chat-container">
                <!-- Konten chat akan di-generate oleh JavaScript -->
            </div>

            <footer class="input-area-container">
                <div class="computer-status-bar" id="computer-status-bar">
                    <div class="status-icon"><svg viewBox="0 0 24 24"><path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"></path></svg></div>
                    <div class="status-text">
                        <strong>Alfhaiz's Computer</strong>
                        <span id="computer-activity">Thinking...</span>
                    </div>
                </div>
                <div class="input-wrapper">
                    <button class="action-btn" id="attach-btn">+</button>
                    <div class="textarea-container">
                        <textarea id="chat-input" placeholder="Send a message" rows="1"></textarea>
                    </div>
                    <button class="action-btn" id="send-btn">
                        <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
                    </button>
                </div>
            </footer>
        </main>
        
        <div class="sidebar-overlay" id="sidebar-overlay"></div>
    </div>
    
    <input type="file" id="file-input" style="display: none;" accept="*/*" />
    <script src="script.js"></script>
</body>
</html>
