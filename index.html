<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfhaiz AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- SIDEBAR (Tidak ada perubahan) -->
        <aside class="sidebar">
            <!-- Konten sidebar tetap sama -->
        </aside>

        <!-- KONTEN UTAMA -->
        <main class="main-content">
            <header class="main-header">
                <button class="menu-toggle" id="menu-toggle-btn">
                    <svg viewBox="0 0 24 24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path></svg>
                </button>
                <!-- DIUBAH: Teks Header -->
                <div class="header-title">ALFHAIZ</div>
            </header>
            
            <div class="chat-container" id="chat-container">
                <div class="welcome-screen" id="welcome-screen">
                    <!-- DIUBAH: Ditambahkan class untuk animasi -->
                    <h1 class="animated-gradient-text">Welcome to Alfhaiz</h1>
                    <p>Achieve your goals with AI-powered efficiency.</p>
                </div>
            </div>

            <footer class="input-area">
                <div class="input-wrapper">
                    <textarea id="chat-input" placeholder="Type your goal here" rows="1"></textarea>
                    <!-- DIUBAH: Tombol dan Ikon Baru -->
                    <button class="send-btn" id="send-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8-8-8z"></path>
                        </svg>
                    </button>
                </div>
            </footer>
        </main>
        
        <div class="sidebar-overlay" id="sidebar-overlay"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
