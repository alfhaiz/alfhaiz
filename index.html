<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfhaiz AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- SIDEBAR (Tetap ada, dipanggil oleh hamburger) -->
        <aside class="sidebar">
             <div class="sidebar-header">
                <div class="logo">ALFHAIZ</div>
            </div>
            <nav class="sidebar-nav">
                <p class="nav-section-title">MAIN</p>
                <a href="#" class="nav-item">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM9.47 14.12a.5.5 0 01-.47-.5V13a.5.5 0 01.5-.5h.5a.5.5 0 01.5.5v.62a.5.5 0 01-.5.5h-.53zm4.53 0a.5.5 0 01-.47-.5V13a.5.5 0 01.5-.5h.5a.5.5 0 01.5.5v.62a.5.5 0 01-.5.5h-.53zM15.5 9C14.67 9 14 8.33 14 7.5S14.67 6 15.5 6 17 6.67 17 7.5 16.33 9 15.5 9zm-7 0C7.67 9 7 8.33 7 7.5S7.67 6 8.5 6 10 6.67 10 7.5 9.33 9 8.5 9z"></path></svg>
                    <span>Chat with AI</span>
                </a>
                <a href="#" class="nav-item active" id="new-chat-btn">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M13 7h-2v4H7v2h4v4h2v-4h4v-2h-4V7zm-1-5C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"></path></svg>
                    <span>New Chat</span>
                </a>
                <p class="nav-section-title">HISTORY</p>
                <div id="history-container"></div>
            </nav>
            <div class="sidebar-footer">
                <a href="#" class="nav-item auth-button">
                    <svg class="nav-icon" viewBox="0 0 24 24"><path d="M10.09 15.59L11.5 17l5-5-5-5-1.41 1.41L12.67 11H3v2h9.67l-2.58 2.59zM19 3H5a2 2 0 00-2 2v4h2V5h14v14H5v-4H3v4a2 2 0 002 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"></path></svg>
                    <span>Masuk/Daftar</span>
                </a>
            </div>
        </aside>

        <!-- KONTEN UTAMA BARU -->
        <main class="main-content">
            <header class="main-header">
                <button class="menu-toggle" id="menu-toggle-btn">
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path></svg>
                </button>
                <div class="model-selector">
                    <span>qwen 3.5</span>
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M7 10l5 5 5-5z"></path></svg>
                </div>
                <button class="vip-btn">
                    <span>VIP</span>
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M5 16L3 5l5.5 5L12 4l3.5 6L21 5l-2 11H5zm14 3H5a2 2 0 00-2 2v2h20v-2a2 2 0 00-2-2z"></path></svg>
                </button>
            </header>
            
            <div class="chat-container" id="chat-container">
                <div class="welcome-screen" id="welcome-screen">
                    <h1>Welcome to Alfhaiz</h1>
                    <!-- TIPO DIPERBAIKI -->
                    <p>Artificial Intelligence Assistant For You</p>
                </div>
            </div>

            <footer class="input-area-container">
                <div class="input-wrapper">
                    <div class="textarea-container">
                        <textarea id="chat-input" placeholder="Ask me anything..." rows="1"></textarea>
                    </div>
                    <div class="input-actions">
                        <button class="action-btn" id="voice-btn">
                           <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.49 6-3.31 6-6.72h-1.7z"></path></svg>
                        </button>
                        <button class="action-btn" id="more-options-btn">
                           <svg viewBox="0 0 24 24" fill="currentColor"><path d="M6 10c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm12 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm-6 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"></path></svg>
                        </button>
                        <button class="generate-btn" id="generate-btn">
                            <span>Generate</span>
                            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 15v-4H7v-2h4V7h2v4h4v2h-4v4h-2z"></path></svg>
                        </button>
                    </div>
                </div>
            </footer>
        </main>
        
        <div class="sidebar-overlay" id="sidebar-overlay"></div>
    </div>
    <input type="file" id="file-input" style="display: none;" accept="image/*" />
    <script src="script.js"></script>
</body>
</html>
