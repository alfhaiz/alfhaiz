<!DOCTYPE html>

<html lang="id">
    <head>
        <meta charset="UTF-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Alfhaiz AI</title>

        <link rel="stylesheet" href="style.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

        <!-- PENTING: Menambahkan library untuk merender Markdown -->

        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    </head>

    <body>
        <div class="app-container">
            <!-- SIDEBAR -->

            <aside class="sidebar">
                <div class="sidebar-header">
                    <div class="logo">ALFHAIZ</div>
                </div>

                <nav class="sidebar-nav">
                    <p class="nav-section-title">MAIN</p>

                    <a href="#" class="nav-item">
                        <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM9.47 14.12a.5.5 0 01-.47-.5V13a.5.5 0 01.5-.5h.5a.5.5 0 01.5.5v.62a.5.5 0 01-.5.5h-.53zm4.53 0a.5.5 0 01-.47-.5V13a.5.5 0 01.5-.5h.5a.5.5 0 01.5.5v.62a.5.5 0 01-.5.5h-.53zM15.5 9C14.67 9 14 8.33 14 7.5S14.67 6 15.5 6 17 6.67 17 7.5 16.33 9 15.5 9zm-7 0C7.67 9 7 8.33 7 7.5S7.67 6 8.5 6 10 6.67 10 7.5 9.33 9 8.5 9z"
                            ></path>
                        </svg>

                        <span>Chat with AI</span>
                    </a>

                    <a href="#" class="nav-item active" id="new-chat-btn">
                        <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M13 7h-2v4H7v2h4v4h2v-4h4v-2h-4V7zm-1-5C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"></path>
                        </svg>

                        <span>New Chat</span>
                    </a>

                    <p class="nav-section-title">HISTORY</p>

                    <div id="history-container"></div>
                </nav>

                <div class="sidebar-footer">
                    <div class="theme-switcher">
                        <button class="theme-btn active">Light</button>

                        <button class="theme-btn">Dark</button>
                    </div>

                    <a href="#" class="nav-item auth-button">
                        <svg class="nav-icon" viewBox="0 0 24 24">
                            <path d="M10.09 15.59L11.5 17l5-5-5-5-1.41 1.41L12.67 11H3v2h9.67l-2.58 2.59zM19 3H5a2 2 0 00-2 2v4h2V5h14v14H5v-4H3v4a2 2 0 002 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"></path>
                        </svg>

                        <span>Sign Out</span>
                    </a>
                </div>
            </aside>

            <!-- KONTEN UTAMA -->

            <main class="main-content">
                <header class="main-header">
                    <button class="menu-toggle" id="menu-toggle-btn">
                        <svg viewBox="0 0 24 24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path></svg>
                    </button>

                    <div class="header-title">ALFHAIZ</div>

                    <div class="header-options">
                        <button class="options-btn" id="options-btn">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"></path>
                            </svg>
                        </button>

                        <div class="options-menu" id="options-menu">
                            <a href="#" id="export-chat-btn">Export Chat</a>

                            <a href="#" id="delete-chat-btn" class="danger">Delete Chat</a>
                        </div>
                    </div>
                </header>

                <div class="chat-container" id="chat-container">
                    <div class="welcome-screen" id="welcome-screen">
                        <h1 class="animated-gradient-text">Welcome to Alfhaiz</h1>

                        <p>Achieve your goals with AI-powered efficiency.</p>
                    </div>
                </div>

                <footer class="input-area">
                    <div class="input-wrapper">
                        <button class="attach-btn" id="attach-btn">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5a2.5 2.5 0 015 0v10.5c0 .83-.67 1.5-1.5 1.5s-1.5-.67-1.5-1.5V6H10v9.5a2.5 2.5 0 005 0V5c-2.21 0-4 1.79-4 4v11.5a5.002 5.002 0 0010 0V6h-1.5z"></path>
                            </svg>
                        </button>

                        <textarea id="chat-input" placeholder="Type your goal here" rows="1"></textarea>

                        <button class="send-btn" id="send-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8-8-8z"></path></svg>
                        </button>
                    </div>

                    <div class="attachment-preview" id="attachment-preview"></div>
                </footer>
            </main>

            <div class="sidebar-overlay" id="sidebar-overlay"></div>
        </div>

        <input type="file" id="file-input" style="display: none;" />

        <script src="script.js"></script>
    </body>
</html>
