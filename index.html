<!DOCTYPE html>
<html lang="id">
<head>

    <title>Alfhaiz AI</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

    <header class="main-header">
        <div class="logo">ALFHAIZ</div>
        <div class="menu-icon">
            <span></span>
            <span></span>
        </div>
    </header>

    <main class="main-content">
        <div class="center-logo-container">
            <h1 class="center-logo">ALFHAIZ</h1>

                </button>
                <button class="icon-button send-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="19" x2="12" y2="5"></line><polyline points="5 12 12 5 19 12"></polyline></svg>
                </button>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <p>2025 Alfhaiz | Inc.</p>
    </footer>
