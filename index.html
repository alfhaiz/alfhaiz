<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfhaiz AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- SIDEBAR (NAVIGASI) -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">ALFHAIZ</div>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" id="new-chat-btn">New Chat</a>
                <div id="history-section">
                    <p class="nav-section-title">History</p>
                    <div id="history-container">
                        <!-- History percakapan akan muncul di sini -->
                    </div>
                </div>
            </nav>
            <div class="sidebar-footer">
                <a href="#" class="nav-item auth-button">Login / Sign Up</a>
            </div>
        </aside>

        <!-- KONTEN CHAT UTAMA -->
        <main class="chat-area">
            <header class="chat-header">
                <button class="menu-toggle" id="menu-toggle-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                </button>
                <span class="header-title">Alfhaiz AI</span>
            </header>
            
            <div class="messages-container" id="messages-container">
                <div class="welcome-screen" id="welcome-screen">
                    <div class="logo-icon">A</div>
                    <h2>How can I help today?</h2>
                </div>
            </div>

            <footer class="chat-input-container">
                <div class="input-wrapper">
                    <textarea id="chat-input" placeholder="Ask anything..." rows="1"></textarea>
                    <button class="send-btn" id="send-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                    </button>
                </div>
                <p class="footer-note">Alfhaiz AI can make mistakes. Consider checking important information.</p>
            </footer>
        </main>
        
        <div class="sidebar-overlay" id="sidebar-overlay"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
